<!doctype html>
<html>
	<head>
		<title>Nav</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<!--FOR THE BACKGROUND IMAGE-->
		<div class="background">
			<!--TO GIVE BLACK AND BLUR EFFECT TO IMAGE-->
			<div class="cover">
				<!--THE NAVIGATION BAR-->
				<div class="nav">
					<ul id="navbar">
						<li class="brand">COMPANY  <i class="fas fa-bars menu-btn" onclick="togglemenu()"></i></li>
						<li class="item"><a href="#">CONTACT</a></li>
						<li class="item"><a href="#">SERVICES</a></li>
						<li class="item"><a href="#">WORK</a></li>
						<li class="item"><a href="#">ABOUT</a></li>
						<li class="item"><a href="#">HOME</a></li>
					</ul>
				</div>
				<!--NAME AND GETSTARTED BUTTON-->
				<div class="header">
					<div class="title">
						THE BEST DEVELOPERS IN THE CITY
					</div>
					<div class="text">
						We make and sell website templates to make your work easy. We also manage your sites. So dont worry we got your back.
					</div>
					<br>
					<button type="button" name="button" class="btn btn-outline-primary">Get Started</button>
				</div>
			</div>
		</div>




		<script>
		var menu = 0;
				function togglemenu()
				{
					if(menu == 0)
					{
						document.getElementById('navbar').style.height = "550px";
						document.getElementById("navbar").style.background = "rgba(0, 0, 0, 0.4) none repeat scroll 0% 0%";
						menu = 1;
						return menu;
					}
					if(menu == 1)
					{
						document.getElementById('navbar').style.height = "50.5px";
						document.getElementById("navbar").style.background = "transparent";
						menu = 0;
						return menu;
					}
				}
		</script>
</html>
